<!DOCTYPE html>
<html>
<head>
    <title>All Complaints</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>All Complaints</h2>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Roll</th><th>Category</th><th>Description</th><th>Status</th><th>Action</th>
        </tr>
        {% for c in complaints %}
        <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>{{ c[4] }}</td>
            <td>{{ c[5] }}</td>
            <td><a href="/update/{{ c[0] }}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Submit New Complaint</a>
</body>
</html>
